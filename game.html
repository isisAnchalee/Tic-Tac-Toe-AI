<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="./css/ttt.css">
  </head>
  <body>
    <div class="ttt">
      <div class="board"></div>
      <div class="win-message">Winner!</div>
      <div class="draw-message">Draw!</div>
    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/underscore.js"></script>
    <script src="./js/ttt-view.js"></script>
    <script src="./js/ttt-board.js"></script>
    <script src="./js/ttt-game.js"></script>
    <script src="./js/ttt-human-player.js"></script>
    <script src="./js/ttt-ai-player.js"></script>
    <script>
      $(function () {
        new TTT.View(new TTT.Game(), $("div.ttt"));;
      });
    </script>
  </body>
</html>
